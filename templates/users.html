{% extends "base.html" %}
{% block content %}
    <div class="row animated slideInDown">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">List of users</span></div>
            <table class=" table table-striped">
                <thead>
                <th>Username</th>
                <th>First name</th>
                <th>Email</th>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
{% endblock content %}
