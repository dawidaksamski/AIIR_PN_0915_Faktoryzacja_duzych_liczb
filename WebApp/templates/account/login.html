{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<div class="col-md-3 col-md-offset-4 well">
    <h1>Log-in</h1>
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary"> Submit </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
