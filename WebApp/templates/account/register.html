{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<div class="col-md-3 col-md-offset-4 well">
    <h1>Create an account</h1>
    <form action="." method="post">
         {% csrf_token %}
        {% bootstrap_form user_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary"> Submit </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
